<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        /* 类名：见名知意，多个单词可以用-连接，例如：news-hd */
        .red{
            color: red;
        }

        .size{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
     <!-- 一个类选择器可以给多个标签使用 -->
     <p class="red" >1111</p>
     <p>2222</p>
     <!-- 一个标签可以使用多个类名，class属性值写多个类名，类名用空格隔开 -->
     <div class="red size">div 标签 </div>
</body>
</html>
