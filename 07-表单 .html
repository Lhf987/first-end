<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 特点：输入什么就显示什么，不换行 -->
    文本框：<input type="text">
    <br>
    <br>
    密码框：<input type="password">
    <br>
    <br>
    单选框：<input type="radio">
    <br>
    <br>
    <!-- 同意协议也用多选框 -->
    多选框：<input type="checkbox">
    <br>
    <br>
    上传文件：<input type="file">

</body>
</html>
