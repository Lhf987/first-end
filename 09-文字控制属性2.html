<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字控制属性</title>
    <style>
        /* 字体族 */
        .div{
            /* font-family属性最后设置一个字体组名，网页开发建议使用无衬线字体 */
            font-family: 楷体;
        }
        .div1{
            /* 文字倾斜，加粗，字体大小是30px，行高是2倍，楷体 */
            /* font: italic 700 30px/2 楷体; */
            /* font: 30px  楷体; */
            font: italic 700 30px/2 ;
        }
        /* font 字体复合属性 */
        /* font：是否倾斜，是否加粗，字号/行高，字体（必须按顺序书写），属性值之间用空格隔开其中字号和字体值必须书写，否则font属性不生效。 */


    </style>
</head>
<body>
    <div class="div"> 测试字体</div>
    <div class="div1">测试 font属性</div>
</body>
</html>
