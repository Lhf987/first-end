<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!-- 在html5 里面，如果属性名和属性值完全一样，可以简写为一个单词 -->

    <audio src="./1.mp3" controls="controls" autoplay></audio>

</body>
