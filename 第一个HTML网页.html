<!-- HTML基本标签（骨架标签） -->
 <!-- <html>标签页面中最大的标签，我们称之为根标签 -->
<html>
    <!-- 文档的头部，注意在head中我们必须设置的标签是title -->
    <head>
        <!-- 让页面拥有自己的网页标题 -->
        <title>我的第一个页面</title>
    </head>
    <!-- 元素包含文档的所有内容，页面内容基本都是放在body里面的 -->
    <body>
        你我之间，黑马洗练，月薪过万，一飞冲天。
        键盘敲烂，月薪过万。
    </body>
</html>
