<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 表单控件 -->
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label>姓名</label><input type="text" name="" id="" placeholder="请输入真实姓名">
        <br><br>
        <label>密码</label> <input type="password" name="" id="" placeholder="请输入密码">
        <br><br>
        <label>确认密码</label> <input type="password" placeholder="请再次输入密码">
        <br><br>
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>武汉</option>
            <option>郑州</option>
            <option>焦作</option>
        </select>
        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>大专</option>
        </select>
        <br><br>
        <label>学校名称：</label><input type="text" name="" id="" placeholder="请输入你的学校名称"> 
        <br><br>
        <label>所学专业：</label><input type="text" name="" id=""placeholder="请输入你的专业名称" > 
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        --
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>
        <br><br>
        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <br>
        <label>公司名称:</label><input type="text" name="" id=""placeholder="请输入你的公司名称" > 
        <br><br>
        <label>工作描述：</label>
        <br>
        <textarea name="" id=""placeholder="请简单叙述你的工作" ></textarea> 
        <br><br>
        <!-- 协议和按钮 -->
         <input type="checkbox"><label>已阅读并同意以下协议：</label>
         <br>
         <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
         </ul>
         <br><br>
         <button>免费注册</button>
         <button type="reset">重新填写</button>
    </form>
</body>
</html>
